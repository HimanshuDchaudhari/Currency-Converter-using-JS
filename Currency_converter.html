<script>
function getLink(){

	var from = document.getElementById('From').value;
	var to = document.getElementById('To').value;
	var xmlhttp = new XMLHttpRequest();
	xmlhttp.onreadystatechange = function() {
  		if (this.readyState == 4 && this.status == 200) {
       	    var myObj = JSON.parse(this.responseText);
		    var on = myObj.rates[to];
		    var amtt = document.getElementById('amt').value;
		    var amount = on *amtt;
		    document.getElementById('rst').value = amount;
  			}
		};
	xmlhttp.open("GET", "https://api.exchangerate-api.com/v4/latest/"+from, true);
	xmlhttp.send();

}

function AmountCheck(){
	var num = document.getElementById('amt').value;
	 if(num.trim().length == 0){
		 alert("Enter the number");
		 document.getElementById('convert').disabled;
		 }
	else{
		document.getElementById('convert').disabled == true;
